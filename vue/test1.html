<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ msg }}</p>
        <!--绑定方法-->
        <input type="button" value="改变值" v-on:click="fnChange">
    </div>

    <script>
        var vm = new  Vue({
            el:'#app',
            data:{
                msg:'hello world!'
            },
            //定义一个方法
            methods:{
                fnChange:function () {
                    this.msg +='Vue';
                }
            }
        })
    </script>
</body>
</html>
